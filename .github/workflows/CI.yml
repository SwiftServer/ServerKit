name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Restore Cache
      uses: actions/cache@v3
      with:
        path: ./.build
        key: spm-${{ hashfiles('./Package.resolved')}}
        restore-keys: |
          spm
    - name: Run Tests
      run: swift test --package-path=./
